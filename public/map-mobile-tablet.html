<!DOCTYPE html>
<html>
<head>
	<title>Drone Strike</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	
</head>
<body>
	<header>
		<div class="logo-container">
			<img class="logo" src="assets/images/whitelogo.png">
		</div>
		<nav>
			<a href="stats-mobile-tablet.html">STATS</a>
		</nav>
	</header>
	<main class="cf">
		<!-- map -->
		<section class="map">MAP</section>
		<form class="cf hidden">
			<div class="map-container-years">
				<label class="year" htmlFor="year">Year</label>
				<select class="years">
					<option value="all">Select Year</option>
					<option value="2017">2017</option>
					<option value="2016">2016</option>
					<option value="2015">2015</option>
					<option value="2014">2014</option>
					<option value="2013">2013</option>
					<option value="2012">2012</option>
					<option value="2011">2011</option>
					<option value="2010">2010</option>
					<option value="2009">2009</option>
					<option value="2008">2008</option>
					<option value="2007">2007</option>
					<option value="2006">2006</option>
					<option value="2005">2005</option>
					<option value="2004">2004</option>
					<option value="2003">2003</option>
					<option value="2002">2002</option>
				</select>
			</div>
		</form>
		<section class="description cf" id="non-totals">
			<div class="details">
				<p class="dets">Drone strike details</p>
			</div>
			<div class="box">
				<h2>Casualties</h2>
				<div id="totals" class="casualties">
					<h4>Civilian</h4>
					<div>0</div>
				</div>
				<div id="civilian" class="casualties">
					<h4>Total</h4>
					<div>0</div>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<small>&copy; 2016 Sortie All Rights Reserved</small>
	</footer>
	
</body>
</html>
